<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Editing Memos</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="editMemo.css">
  <script type="text/javascript" src="editMemo.js"></script>
</head>

<body onload="checkPrivilege()">
  <div class="topContainer">
    <h1>
      Check memos for grammatical correctness
    </h1>
  </div>
  <div class="menuTab">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" onclick="if (confirm('Do you want to go back to the homepage?')){window.open('TestingHomepage.html', '_self', false);}">Go Back to the HomePage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="if (confirm('Do you want to log out?')){window.open('Login.html', '_self', false);}">Logout</a>
      </li>
    </ul>
  </div>
  <div class="mainContainer">
    <div id="refreshing" class="hidden">
      <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-wedges">
          <div>
            <div>
              <div></div>
            </div>
            <div>
              <div></div>
            </div>
            <div>
              <div></div>
            </div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <textarea rows="17" cols="150" id="editTextBox" placeholder="Hello world" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
    <br>
    <button class="submitButton" onclick="submitMemo()"><span>Submit Memo</span></button>
  </div>
</body>

</html>
