<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Label Appointments </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="labelAppointment.css">
  <script type="text/javascript" src="labelAppointment.js"></script>
</head>

<body onload="checkPrivilege()">
  <div class="topContainer">
    <h1>
      Label Appointments
    </h1>
  </div>
  <br>

  <div id="refreshing" class="hidden">
    <div class="lds-css ng-scope">
      <div style="width:100%;height:100%" class="lds-wedges">
        <div>
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
          <div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="inputForm">
    <div class="inputFieldset">
      <div>
        <label>Patient ID:</label> <input type="label" placeholder="Patient Identification Number" readonly id="idLabel">
      </div>
      <br>
      <div>
        <label>First Name:</label> <input type="label" placeholder="First Name" readonly id="firstNameLabel">
      </div>
      <br>
      <div>
        <label>Last Name: </label><input type="label" placeholder="Last Name" readonly id="lastNameLabel">
      </div>
      <br>
      <div>
        <label>Appointment #:</label> <input type="label" readonly placeholder="Appointment Number" id="apptNumLabel">
      </div>
      <br>
      <div>
        <label>Appointment Type:</label> <select id="labelValue">
        <option disabled selected value="ns"> 
          -- select an option -- 
        </option>
        <option value="initial">
          Initial Appointment
        </option>
        <option value = "followUp">
          Follow Up Appointment
        </option>
      </select>
      </div>
      <br>
      <div>
        <button onclick="moveAppointment('prev')" class="createButton buttonPrev"><span> << Previous</span></button>
        <button onclick="submitData();" class="submitButton"><span>Submit</span></button  >
        <button onclick="moveAppointment('next')" class="createButton"><span>Next >> </span></button>
      </div>
    </div>
  </div>
</body>

</html>
