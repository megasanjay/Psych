<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Entering Financial Information</title>
  <link rel="stylesheet" type="text/css" href="labelAppointment.css">
  <script type="text/javascript" src="labelAppointment.js"></script>
</head>

<body onload="checkPrivilege()">
  <h1>
    <span>
      Label Appointments
    </span>
  </h1>

  <br>

  <form>
    <fieldset>
      Patient ID: <input type="label" placeholder="Patient Identification Number" readonly id="idLabel">
      <br> First Name: <input type="label" placeholder="First Name" readonly id="firstNameLabel">
      <br> Last Name: <input type="label " placeholder="Last Name" readonly id="lastNameLabel">
      <br> Age: <input type="label" readonly placeholder="Age" id="ageLabel">
      <br> Appointment Type: <select id="labelValue">
        <option disabled selected value="ns"> 
          -- select an option -- 
        </option>
        <option value="hairCut">
          Hair Cut
        </option>
        <option value = "hairColor">
          Hair Color
        </option>
        <option value = "hairStraighten">
          Hair Straightened
        </option>
      </select>
      <br>
      <button onclick="moveAppointment('prev')">Previous</button>
      <button onclick="submitData()">Submit</button>
      <button onclick="moveAppointment('next')">Next</button>
    </fieldset>
  </form>
</body>

</html>
